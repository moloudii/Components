<body>

    <script>
        'use strict';

        let myList = [];
        try {
            console.log(myList.x.test);
        } catch (e) {
            console.dir(e);
        }

        let usedRandoms = []

        function uniqueRandom() {
            if (usedRandoms.length === 10) {
                let error = new Error("we don't have any number to return");
                throw error;
            }
            let rand = parseInt(Math.random() * 10);
            if (usedRandoms.includes(rand)) {
                console.log("we Find Duplicated random number");
                return uniqueRandom();
            }
            usedRandoms.push(rand);

            return rand;
        }
        console.log(uniqueRandom());
        console.log(uniqueRandom());
        console.log(uniqueRandom());
        console.log(uniqueRandom());
        console.log(uniqueRandom());
        console.log(uniqueRandom());
        console.log(uniqueRandom());
        console.log(uniqueRandom());
        console.log(uniqueRandom());
        console.log(uniqueRandom());
        console.log(uniqueRandom());
    </script>
