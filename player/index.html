<body>
    <div class="player">
        <audio></audio>
        <div class="cover"></div>
        <nav>
            <div class="left">
                <i class="material-icons">menu</i>
                <h6>Playlist</h6>
            </div>
            <div class="right">
                <i class="material-icons search">search</i>
                <i class="material-icons">queue_music</i>
            </div>
        </nav>
        <div class="player-ui">
            <div class="title">
                <h3 data-title>Hello</h3>
            </div>
            <div class="small">
                <i class="material-icons">replay</i>
                <p data-singer>Adele</p>
                <i class="material-icons">volume_up</i>
            </div>
            <div class="progress">
                <div class="played">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="controls">
                <i class="material-icons" data-action="previous">skip_previous</i>
                <i class="material-icons" data-action="play">play_arrow</i>
                <i class="material-icons" data-action="next">skip_next</i>
            </div>
        </div>
        <div class="btn">
            <i class="material-icons">shuffle</i>
        </div>
