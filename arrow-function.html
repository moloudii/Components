    <title>Arrow Function</title>
</head>

<body>

    <script>
        'use strict'

        function show() {
            console.log(arguments);
            return x => x + arguments[0];
            // return function (x) {
            //     return x + arguments[0];
            // }
        }
        let display = show(10, 20, 30, 40);
        console.log(display);
        console.log(display(5));
        // display(5);
    </script>
</body>
